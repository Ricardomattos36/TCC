<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>futuro eletrico login</title>
		<link
			rel="stylesheet"
			href="C:\Users\ricar\OneDrive\Área de Trabalho\TCC2\TCC\trabalho-TCC\popup.css"
		/>
	</head>
	<body>
		<div class="bloco-container">
			<h1>Login</h1>
			<form action="">
				<div class="bloco">
					<label for="email">E-mail:</label>
					<input
						type="email"
						id="email"
						name="email"
						placeholder="*Digite seu e-mail!"
						required
					/>
				</div>
				<div class="bloco">
					<label for="senha">Senha:</label>
					<input
						type="password"
						id="senha"
						name="senha"
						placeholder="*Digite sua senha!"
						required
					/>
				</div>
				<div class="bloco">
					<button type="submit">Entrar</button>
				</div>
				<div class="bloco">
					<p>
						Não tem uma conta?
						<a
							href="file:///C:/Users/ricar/OneDrive/%C3%81rea%20de%20Trabalho/TCC2/TCC/trabalho-TCC/popupCadastrar.html"
							target="_blank"
							>Cadastre-se</a
						>
					</p>
				</div>
			</form>
		</div>
	</body>
</html>
